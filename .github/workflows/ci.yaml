name: CI
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - runner: ubicloud-standard-4
          - runner: ubicloud-standard-4-arm

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf libtool nasm clang build-essential clang-format meson docutils

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Clone and build libblkio
        run: |
          git clone https://gitlab.com/libblkio/libblkio.git
          cd libblkio
          meson setup build --prefix=/usr/local
          meson compile -C build
          sudo --preserve-env=PATH,RUSTUP_HOME,CARGO_HOME,HOME meson install -C build

      - name: Clone and build isa-l_crypto
        run: |
          git clone --depth 1 --branch v2.25.0 https://github.com/intel/isa-l_crypto
          cd isa-l_crypto
          ./autogen.sh
          ./configure --prefix=/usr --libdir=/usr/lib
          make -j$(nproc)
          sudo make install

      - name: Check formatting (rust)
        run: cargo fmt --all -- --check

      - name: Check formatting (e2e tests)
        run: |
          make format-tests
          git diff --stat --exit-code

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        run: cargo audit --deny warnings

      - name: Run tests with coverage
        run: cargo llvm-cov --fail-under-lines 78 --ignore-filename-regex src/bin/

      - name: Run tests without isa-l_crypto
        run: cargo test --features disable-isal-crypto

      - name: Build project
        run: cargo build

      - name: Run e2e tests
        run: |
          mkdir -p target/tests/blkio/
          make test-e2e

      - name: Dump vhost-backend logs
        run: cat target/tests/blkio/vhost-backend.log
