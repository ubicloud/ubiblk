name: Code Quality
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  formatting:
    runs-on: ubicloud-standard-4

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

  linting:
    runs-on: ubicloud-standard-4

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf libtool nasm clang build-essential

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust (registry, git deps, target/)
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Clone and build isa-l_crypto
        run: |
          git clone --depth 1 --branch v2.25.0 https://github.com/intel/isa-l_crypto
          cd isa-l_crypto
          ./autogen.sh
          ./configure --prefix=/usr --libdir=/usr/lib
          make -j$(nproc)
          sudo make install

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  c-formatting:
    runs-on: ubicloud-standard-4

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Check C code formatting (e2e tests)
        run: |
          make format-tests
          git diff --stat --exit-code
