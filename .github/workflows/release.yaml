name: Release
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - runner: ubicloud-standard-4
            target: x86_64-unknown-linux-musl
            arch: x64
          - runner: ubicloud-standard-4-arm
            target: aarch64-unknown-linux-musl
            arch: arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf libtool nasm clang build-essential musl-tools

      - name: Clone and build isa-l_crypto
        run: |
          git clone --depth 1 --branch v2.25.0 https://github.com/intel/isa-l_crypto
          cd isa-l_crypto
          ./autogen.sh
          ./configure --prefix=/usr --libdir=/usr/lib
          make -j$(nproc)
          sudo make install

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
            components: rustfmt, clippy

      - name: Install LLVM tools for .dwp generation
        run: rustup component add llvm-tools-preview

      - name: Add musl target
        run: rustup target add ${{ matrix.target }}

      - name: Run tests
        run: cargo test --target=${{ matrix.target }}

      - name: Build project
        run: |
          cargo build --release --target=${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar --owner=0 --group=0 --numeric-owner --mode='a=rX,u+w' -czf ubiblk-${{ matrix.arch }}.tar.gz vhost-backend ublk-backend init-metadata archive remote-stripe-server remote-stripe-shell dump-metadata
          cd -

      - name: Package debug symbols
        run: |
          cd target/${{ matrix.target }}/release
          shopt -s nullglob
          debug_files=(
            vhost-backend.dwp
            ublk-backend.dwp
            init-metadata.dwp
            archive.dwp
            remote-stripe-server.dwp
            remote-stripe-shell.dwp
            dump-metadata.dwp
          )
          missing=0
          for f in "${debug_files[@]}"; do
            if [ ! -f "$f" ]; then
              echo "Missing debug symbol file: $f" >&2
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi
          tar --owner=0 --group=0 --numeric-owner --mode='a=rX,u+w' \
            -czf ubiblk-${{ matrix.arch }}-debug-symbols.tar.gz "${debug_files[@]}"
          cd -

      - uses: ncipollo/release-action@v1
        if: github.ref_type == 'tag'
        with:
          artifacts: |
            ${{ github.workspace }}/target/${{ matrix.target }}/release/ubiblk-${{ matrix.arch }}.tar.gz
            ${{ github.workspace }}/target/${{ matrix.target }}/release/ubiblk-${{ matrix.arch }}-debug-symbols.tar.gz
          body: "Release ${{ github.ref_name }}"
          allowUpdates: true
