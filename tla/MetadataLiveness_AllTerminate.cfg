\* MetadataLiveness - AllRequestsTerminate with all actions
\* Tests that all requests eventually terminate (completed or failed)
\* even with metadata failures. Expected to FAIL due to the metadata
\* write failure bug (stuck stripe).

SPECIFICATION LiveSpec

CONSTANTS
    NUM_STRIPES = 2
    MAX_CRASHES = 0
    MAX_RETRIES = 2
    NUM_REQUESTS = 2

INVARIANTS
    TypeOK

CONSTRAINT
    NoCrashes

PROPERTIES
    AllRequestsTerminate
