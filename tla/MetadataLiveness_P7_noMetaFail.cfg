\* MetadataLiveness - P7 with no metadata failures
\* Tests that progress works when only fetch pipeline can fail (not metadata)
\* This helps isolate whether the metadata-failure-stuck-stripe is the only issue

SPECIFICATION LiveSpec

CONSTANTS
    NUM_STRIPES = 2
    MAX_CRASHES = 0
    MAX_RETRIES = 2
    NUM_REQUESTS = 2

INVARIANTS
    TypeOK

CONSTRAINT
    NoFailureNoCrash

PROPERTIES
    EventualSuccess
