\* MetadataLiveness - P8: Failure termination for fetch failures only
\* Tests that when fetch pipeline exhausts retries (fetchState = Failed),
\* dependent requests eventually fail.
\* Uses SuccessSpec + fetch failure actions.

SPECIFICATION LiveSpec

CONSTANTS
    NUM_STRIPES = 2
    MAX_CRASHES = 0
    MAX_RETRIES = 2
    NUM_REQUESTS = 2

INVARIANTS
    TypeOK

CONSTRAINT
    NoCrashes

PROPERTIES
    FailureTerminates
