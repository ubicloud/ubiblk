\* MetadataLiveness - Full liveness with crashes and failures
\* Tests that all requests eventually terminate even with crashes

SPECIFICATION LiveSpec

CONSTANTS
    NUM_STRIPES = 2
    MAX_CRASHES = 1
    MAX_RETRIES = 2
    NUM_REQUESTS = 2

INVARIANTS
    TypeOK
    DurabilityBeforeVisibility
    NoStaleReadsAfterCrash

PROPERTIES
    AllRequestsTerminate
