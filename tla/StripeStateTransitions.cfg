SPECIFICATION Spec

\* Model 2 stripes to keep state space manageable while covering interactions
CONSTANT
    Stripes = {1, 2}
    SINGLE_THREADED = TRUE

\* Safety properties
INVARIANT
    TypeOK
    ValidStateCombinations
    SourceConsistency

\* Temporal properties (monotonicity, terminal stability)
PROPERTY
    Monotonicity
    TerminalStatesStable
    FailedIsTerminal
    WrittenIsTerminal
